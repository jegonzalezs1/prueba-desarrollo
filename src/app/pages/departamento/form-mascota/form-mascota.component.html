<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white ">Mantenimientos de Mascota</h5>
<form [formGroup]="formMascota" class="w-full" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-5">
    <input type="hidden" id="idMascota" class="form-control" formControlName="idMascota">
  </div>
  <div class="mb-5">
    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label>
    <input type="text" id="nombre" class="form-control" formControlName="nombre">
    <div *ngIf="formMascota.get('nombre')?.hasError('required') && formMascota.get('nombre')?.touched">
      <div class="form-error">El nombre es requerido</div>
    </div>
  </div>
  <div class="mb-5">
    <label for="especie" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Especie:</label>
    <input type="text" id="especie" class="form-control" formControlName="especie">
    <div *ngIf="formMascota.get('especie')?.hasError('required') && formMascota.get('especie')?.touched">
      <div class="form-error">La especie es requerida</div>
    </div>
  </div>
  <div class="mb-5">
    <label for="raza" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raza:</label>
    <input type="text" id="raza" class="form-control" formControlName="raza">
    <div *ngIf="formMascota.get('raza')?.hasError('required') && formMascota.get('raza')?.touched">
      <div class="form-error">La raza es requerida</div>
    </div>
  </div>
  <div class="mb-5">
    <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color:</label>
    <input type="text" id="color" class="form-control" formControlName="color">
    <div *ngIf="formMascota.get('color')?.hasError('required') && formMascota.get('color')?.touched">
      <div class="form-error">El color es requerido</div>
    </div>
  </div>
  <div class="mb-5">
    <label for="edad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edad:</label>
    <input type="number" id="edad" class="form-control" formControlName="edad">
    <div *ngIf="formMascota.get('edad')?.hasError('required') && formMascota.get('edad')?.touched">
      <div class="form-error">La edad es requerida</div>
    </div>
  </div>
  <div class="mb-5">
    <label for="idPersona" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Persona:</label>
    <select formControlName="idPersona" class="form-control form-select form-select-lg mb-6">
      <option [ngValue]="null">Seleccione una persona</option>
      <option *ngFor="let persona of personas" [ngValue]="persona.idPersona">
        {{ persona.nombre }} {{ persona.apellido }}
      </option>
    </select>
    <div *ngIf="formMascota.get('idPersona')?.hasError('required') && formMascota.get('idPersona')?.touched">
      <div class="form-error">La persona es requerida</div>
    </div>
  </div>
  <div class="flex justify-end items-center mb-6">
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-small px-3 py-2 text-center mb-2">Guardar</button>
    <button type="button" (click)="onClose()" class="text-white ms-2 bg-gray-700 hover:bg-gray-800 font-small px-3 py-2 text-center mb-2">Cancelar</button>
  </div>
</form>
